<!DOCTYPE html> <!-- fixTranscript/index.html -->
<html><head>
  <meta charset="utf-8" />
  <title>fixTranscript</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel=apple-touch-icon href="./assets/images/logo/logo256.png">
  <link rel=icon href="./assets/images/logo/logo256.png">

  <link rel="stylesheet" href="./assets/fonts/lobsterTwo/lobsterTwo.css">
  <link rel="stylesheet" href="./assets/fonts/notoSans/notoSans.css">

  <link rel="stylesheet" href="./clientComponents/css/reset.css">
  <link rel="stylesheet" href="./clientComponents/css/base.css">
  <link rel="stylesheet" href="./clientComponents/css/anim.css">
  <link rel="stylesheet" href="./clientComponents/button/button.css">
  <link rel="stylesheet" href="./main/main.css">

  <script type="module" src="main/main.js"></script>
</head>
<body>
  <div class=headerContainer>
    <div class=headerLeft>
      <div class=logoImage>FT</div>
      <div class=logoText>FixTranscript</div>
      <div class=logoVersion></div>
    </div>
    <div class=headerMiddle></div>
    <div class=headerRight><div class=headerDate></div></div>
  </div> <!-- header -->
  <div class=mainContainer>
    <div class=dropZoneContainer>
      <div class=cardBarContainer>
        <div class=cardBarLeft>
          <div class="button" class=cardBarButton>upload</div>
          <div class="button" class=cardBarButton>clear</div>
        </div>
        <div class=cardBarMiddle>
          <div class=cardBarTitle>original text</div>
        </div>
        <div class=cardBarRight>
          <div class="button" class=cardBarButton>apply changes</div>
        </div>
      </div> <!-- cardBarContainer -->
      <pre contenteditable class=dropZoneEditableContainer></pre>
    </div>

    <div class=resultsZoneContainer>
      <div class=cardBarContainer>
        <div class=cardBarLeft>
        </div>
        <div class=cardBarMiddle>
          <div class=cardBarTitle>results</div>
        </div>
        <div class=cardBarRight>
          <div class="button" class=cardBarButton>save</div>
          <div class="button" class=cardBarButton>copy onto clipboard</div>
        </div>
      </div> <!-- cardBarContainer -->
      <pre contenteditable class=resultsZoneEditableContainer>results will show up here</pre>
    </div>
  </div> <!-- mainContainer -->
</body>
</html>
