<!DOCTYPE html> <!-- fixTranscript/index.html -->
<html><head>
  <meta charset="utf-8" />
  <title>fixTranscript</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel=apple-touch-icon href="./assets/images/logo/logo256.png">
  <link rel=icon href="./assets/images/logo/logo256.png">

  <link rel="stylesheet" href="./assets/fonts/ftg/ftg.css">
  <link rel="stylesheet" href="./assets/fonts/notoSans/notoSans.css">

  <link rel="stylesheet" href="./clientComponents/css/reset.css">
  <link rel="stylesheet" href="./clientComponents/css/base.css">
  <link rel="stylesheet" href="./clientComponents/css/anim.css">
  <link rel="stylesheet" href="./clientComponents/button/button.css">
  <link rel="stylesheet" href="./main/main.css">

  <script type="module" src="main/main.js"></script>
</head>
<body>
  <div class=headerContainer>
    <div class=headerLeft>
      <img class=logoImage src='./assets/images/logo/logo256.png'/>
      <div class=logoText>FixTranscript</div>
      <div class=logoVersion>(v1.0.0)</div>
    </div>
    <div class=headerMiddle></div>
    <div class=headerRight>
    </div>
  </div> <!-- header -->

  <div class=dropZone>
    <div class=dropZoneMainMessage>paste text here</div>
    <div class=cardBar><div class=cardBarTitle>original</div></div>
    <pre contenteditable class=dropZoneMainBeforeDrop></pre>
  </div>

  <div class=resultsZone>
    <div class=cardBar>
      <div class=cardBarTitle>results</div>
      <div class=checkBox>capitalize sentences</div>
      <button class=cardBarButton>copy [copyicon]</button>
    </div>
    <pre contenteditable class=resultsZoneMain>results will show up here</pre>
  </div>
</body>
</html>
