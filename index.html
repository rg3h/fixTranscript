<!DOCTYPE html> <!-- fixTranscript/index.html -->
<html><head>
  <meta charset="utf-8" />
  <title>fixTranscript</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel=apple-touch-icon href="./assets/images/logo/logo256.png">
  <link rel=icon href="./assets/images/logo/logo256.png">

  <link rel="stylesheet" href="./assets/fonts/lobsterTwo/lobsterTwo.css">
  <link rel="stylesheet" href="./assets/fonts/notoSans/notoSans.css">

  <link rel="stylesheet" href="./components/css/reset.css">
  <link rel="stylesheet" href="./components/css/base.css">
  <link rel="stylesheet" href="./components/css/anim.css">
  <link rel="stylesheet" href="./components/button/button.css">
  <link rel="stylesheet" href="./main/main.css">

  <script type="module" src="main/main.js"></script>

</head>
<body>
  <div class=headerContainer>
    <div class=headerLeft>
      <div class=logoImage>FT</div>
      <div class=logoText>FixTranscript</div>
      <div class=logoVersion></div>
      <img class=logoStatusBadge src="./assets/images/underConstruction28.png"/>
    </div>
    <div class=headerMiddle></div>
    <div class=headerRight><div class=headerDate></div></div>
  </div> <!-- header -->

  <div class=buttonListContainer>
    <div class="button" name="uploadButton" class=cardBarButton>upload</div>
    <input type="file" id="fileEle" accept="text/*" style="display:none" />
    <div class=buttonSubListContainer>
      <div class="buttonDisabled" class=cardBarButton>save</div>
      <div class="buttonDisabled" class=cardBarButton>copy to clipboard</div>
    </div>
    <div class="button" name="clearButton" class=cardBarButton>clear</div>
    <div class="button" name="aboutButton" class=cardBarButton>about</div>
  </div>

  <div class=mainContainer>
    <div class=mainContainerLeft>
      <div class=dropZoneContainer>
        <div class=cardBarContainer>
          <div class=cardBarLeft>
          </div>
          <div class=cardBarMiddle>
            <div class=cardBarTitle>original text</div>
          </div>
          <div class=cardBarRight>
          </div>
        </div> <!-- cardBarContainer -->
        <pre contenteditable class=dropZoneEditableContainer></pre>
      </div> <!-- cardBarContainer -->
    </div> <!-- mainContainerLeft -->

    <div class=mainContainerRight>
      <div class=resultsZoneContainer>
        <div class=cardBarContainer>
          <div class=cardBarLeft>
          </div>
          <div class=cardBarMiddle>
            <div class=cardBarTitle>results</div>
          </div>
          <div class=cardBarRight>
          </div>
        </div> <!-- cardBarContainer -->
        <pre contenteditable class=resultsZoneEditableContainer></pre>
      </div> <!-- cardBarContainer -->
    </div> <!-- mainContainerRight -->
  </div> <!-- mainContainer -->
</body>
</html>
